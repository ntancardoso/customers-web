<form role="form" id="customer-form" onsubmit="saveCustomer()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Customer</h4>
    </div>
    <div class="modal-body">
        <div id="alertMsg"></div>


        <div class="form-group">
            <label class="control-label" for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" autocomplete="off">
        </div>

        <div class="form-group">
            <label class="control-label" for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" autocomplete="off">
        </div>

        <div class="form-group">
            <label class="control-label" for="gender">Gender</label>
            <input type="text" class="form-control" name="gender" id="gender">
        </div>

        <div class="form-group">
            <label class="control-label" for="email">E-mail</label>
            <input type="email" class="form-control" name="email" id="email" autocomplete="off">
        </div>

        <div class="form-group">
            <label class="control-label" for="jobTitle">Job Title</label>
            <input type="text" class="form-control" name="jobTitle" id="jobTitle">
        </div>
        <input type="hidden" class="form-control" name="selfUrl" id="selfUrl">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
